<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="circle">
            <div class="stripe str1">
                <div class="s-first">
                    <div class="member-pic mem-1"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Beeplov Sharma</h4>
                    <p>Front End Developer</p>
                </div>
            </div>
            <div class="stripe str2">
                <div class="s-first">
                    <div class="member-pic mem-2"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Indrani Pal</h4>
                    <p>Coder & Writer</p>
                </div>
            </div>
            <div class="stripe str3">
                <div class="s-first">
                    <div class="member-pic mem-3"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Badal Kumar</h4>
                    <p>Philosopher</p>
                </div>
            </div>
            <div class="stripe str4">
                <div class="s-first">
                    <div class="member-pic mem-4"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Prabhat Kumar</h4>
                    <p>Aspirant</p>
                </div>
            </div>
            <div class="stripe str5">
                <div class="s-first">
                    <div class="member-pic mem-5"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Gunjan Kumar</h4>
                    <p>Data Scientist</p>
                </div>
            </div>
            <div class="stripe str6">
                <div class="s-first">
                    <div class="member-pic mem-6"></div>
                    <div class="sm-circle"></div>
                </div>
                <div class="s-sec">
                    <h4>Nilotpal</h4>
                    <p>Politician</p>
                </div>
            </div>
        </div>

        <div id="panel">
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
        </div>

        <div id="love">
            <span>Made With</span>
            <i class="ri-heart-fill"></i>
            <h4>By Beep</h4>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
